<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form name="form" action="javascript:main()">
		<input type="text" name="modul"> - Число
		<br>
		<input type="text" name="rand"> - Случайное число
		<br>
		<input type="text" name="message"> - Шифруемое сообщение
		<br>
		<input type="text" name="key"> - Сессионный ключ
		<br>
		<input type="submit">
	</form>
<script type="text/javascript">
	function main() {
		var mas = [];
		var p = Number(document.form.modul.value);
		var x = Number(document.form.rand.value);
		var message = Number(document.form.message.value);
		var k = Number(document.form.key.value);

		for(var i = 0; i < p; i++){
			if(module(p, i)){
				mas.push(i);
			}

		}
		var stepen = mas.length;
		for(var g = 2; g < p; g++){
			var result  = g ** stepen;
			if(result > p){
				if(result % p == 1){
					console.log(g);
					// document.form.modul.value = "";
					break;
				}
			}
			else{
				if(result == 1){
					console.log(g);
					// document.form.modul.value = "";
					break; 
				}
			}
		}
		if(1 < x < p){
	    	var y = (g ** x) % p;	
	    	if (message < p) {
	    		if (1 < k < p) {
	    			var a = (g ** k) % p;

				    var b = ((y ** k) * message) % p;
				    alert("Шифр:"+ "<br>" + "1 Число = " + a + "<br>" + "2 Число = " + b);
				    var M = (b * (a ** (p - 1 - x))) % p;
				    alert("<br>" + "<br>" + "Расшифровка:" + "<br>" + "Число М = " + Number(M));
	    		}
	    		else{
	    			alert("Сессионный ключ некорретный");
	    		}
	    	}
	    	else{
	    		alert("Шифруемое сообщение некорректно");
	    	}
	    }
	    else{
	    	alert("Случайное число некорректно");

	    }
	}
	
	function module(a, b){
		while(b){
			num = a%b;
			a = b; 
			b = num;
		}
		if(Math.abs(a) == 1){
			return true;
		}
	}
</script>
</body>
</html>
